<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8"> 

  <meta http-equiv="X-UA_Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Grid</title>

  <link rel="stylesheet" href="/bootstrap-5.3.8/css/bootstrap.min.css">

  <style>

    .row > div {

      background: #26b3b8;

    }

  </style>

</head>

<body>

  

  <div class="container">

    <!--Las filas (row) son grupos HORIZONTALES de columnas -->



    <!--

    Los tamaños de columnas en Bootstrap 5 son:

      .col    Extra Pequeño (Extra small) - Smartphones Vertical Menos de 576px

      .col-sm  Pequeño (Small) - Smartphones Vertical       Mas de 576px y Menos de 768px

      .col-md  Mediano (Medium) - Tablets             Mas de 768px y Menos de 992px

      .col-lg  Largo (Large) - Computadoras            Mas de 992px y Menos de 1200px

      .col-xl  Extra Largo (Extra Largo) - Computadoras      Mas de 1200px

      .col-xxl  Extra Extra Largo (Extra Extra Largo) - Televisores Mas de 1400px

    -->

    <div class="row">

      <div class="col-4 col-lg-12">

        <h1>Hola Mundo</h1>

        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

        <button class="btn btn-primary">Ver Más</button>

      </div>



      <div class="col-4">

        <h1>Hola Mundo</h1>

        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>

        <button class="btn btn-primary">Ver Más</button>

      </div>

    </div>

  </div>

</body>

</html>
